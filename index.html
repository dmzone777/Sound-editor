<style>

<body>
<div class="card">

<div class="logo">DMZONE 777</div>

<label class="upload-box" for="file">ðŸŽµ Choose Audio File</label>
<input type="file" id="file" hidden>

<audio id="audio" controls></audio>

<label>Speed</label>
<input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">

<label>Pitch</label>
<input type="range" id="pitch" min="-12" max="12" step="1" value="0">

<label>Echo</label>
<input type="range" id="echo" min="0" max="1" step="0.1" value="0">

<div class="preset">
  <button onclick="presetSlow()">Slow</button>
  <button onclick="presetDJ()">DJ</button>
  <button onclick="presetFast()">Fast</button>
</div>

<button onclick="downloadAudio()">â¬‡ Download Audio</button>
<button onclick="resetAll()">Reset</button>

</div>

<script>
let audio = document.getElementById("audio");
let file = document.getElementById("file");
let ctx, source, delay;

file.onchange = () => {
  audio.src = URL.createObjectURL(file.files[0]);
  if(!ctx){
    ctx = new (window.AudioContext || window.webkitAudioContext)();
    source = ctx.createMediaElementSource(audio);
    delay = ctx.createDelay();
    source.connect(delay);
    delay.connect(ctx.destination);
  }
};

speed.oninput = e => audio.playbackRate = e.target.value;
pitch.oninput = e => audio.playbackRate = Math.pow(2, e.target.value/12);
echo.oninput = e => delay.delayTime.value = e.target.value;

function presetSlow(){
  speed.value=0.8; pitch.value=-2; echo.value=0.2;
  speed.oninput(); pitch.oninput(); echo.oninput();
}
function presetDJ(){
  speed.value=1.2; pitch.value=3; echo.value=0.4;
  speed.oninput(); pitch.oninput(); echo.oninput();
}
function presetFast(){
  speed.value=1.5; pitch.value=4; echo.value=0;
  speed.oninput(); pitch.oninput(); echo.oninput();
}

function resetAll(){
  speed.value=1; pitch.value=0; echo.value=0;
  speed.oninput(); pitch.oninput(); echo.oninput();
}

async function downloadAudio(){
  const ctx2 = new AudioContext();
  const res = await fetch(audio.src);
  const buf = await res.arrayBuffer();
  const audioBuf = await ctx2.decodeAudioData(buf);

  const offline = new OfflineAudioContext(
    audioBuf.numberOfChannels,
    audioBuf.length,
    audioBuf.sampleRate
  );

  const src = offline.createBufferSource();
  src.buffer = audioBuf;
  src.playbackRate.value = audio.playbackRate;

  const del = offline.createDelay();
  del.delayTime.value = echo.value;

  src.connect(del);
  del.connect(offline.destination);
  src.start();

  const rendered = await offline.startRendering();
  const blob = new Blob([bufferToWave(rendered)], {type:"audio/wav"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "edited-audio.wav";
  a.click();
}

function bufferToWave(buffer){
  const length = buffer.length * 2 + 44;
  const array = new ArrayBuffer(length);
  const view = new DataView(array);
  let offset = 0;

  const write = s => { for(let i=0;i<s.length;i++) view.setUint8(offset++,s.charCodeAt(i)); }

  write("RIFF"); view.setUint32(offset,36+buffer.length*2,true); offset+=4;
  write("WAVEfmt "); view.setUint32(offset,16,true); offset+=4;
  view.setUint16(offset,1,true); offset+=2;
  view.setUint16(offset,1,true); offset+=2;
  view.setUint32(offset,buffer.sampleRate,true); offset+=4;
  view.setUint32(offset,buffer.sampleRate*2,true); offset+=4;
  view.setUint16(offset,2,true); offset+=2;
  view.setUint16(offset,16,true); offset+=2;
  write("data"); view.setUint32(offset,buffer.length*2,true); offset+=4;

  for(let i=0;i<buffer.length;i++){
    view.setInt16(offset, buffer.getChannelData(0)[i]*0x7fff, true);
    offset+=2;
  }
  return array;
}
</script>
